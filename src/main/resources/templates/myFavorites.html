<!--Favorite hotels page-->
<style>
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-height: 150px;
        image-resolution: initial;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    ul {
        list-style: none;
        display: inline-grid;
        grid-auto-columns: 300px;
    }

    h5 {
        text-align: center;
        font-size: 20px;
        border-top-right-radius: 15px;
        border-top-left-radius: 15px;
    }

    li {
        padding-bottom: 5px;
    }

    .hotelBlock {
        margin-top: 10%;
        padding: 20px;
        background: white;
        margin-right: auto;
        margin-left: auto;
        border-radius: 15px;
        box-shadow: 1px 1px 10px #0000001e;
        width: 100%;
        height: inherit;
        transition: 0.7s ease-in;
        max-height: 400px;
    }

    .hotelBlock:hover {
        margin-top: 10%;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 1px 1px 30px #0000004e;
    }

    .buttonBlock {
        display: flex;
        margin-left: -15%;
    }

    .paragraph {
        white-space: nowrap;
        width: inherit;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #addButton > a {
        text-decoration: none;
    }

    .hotelBlock > p {
        font-size: 12px;
    }
</style>
<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="p-4">
                <h3>Favorites</h3>
                <!--list favorite hotels-->
                <ul th:each="favorite : ${favorites}">
                    <li>
                        <div class="hotelBlock">
                            <!--hotel name-->
                            <h5 class="bg-primary text-white" th:text="${favorite.getHotelName()}"></h5>
                            <!--hotel image-->
                            <img th:src="${favorite.getImage()}">
                            <div class="paragraph">
                                <!--hotel description-->
                                <p class="text-secondary" th:text="${favorite.getDescription()}"></p>
                            </div>
                            <ul>
                                <div class="buttonBlock">
                                    <li>
                                        <th:block>
                                            <!--hotel details button-->
                                            <a th:href="@{'/{id}/details/' (id=${favorite.getId()})}"
                                               class="btn btn-sm btn-info">
                                                <i class="fa fa-trash">Details</i>
                                            </a>
                                        </th:block>
                                    </li>
                                    <li>
                                        <th:block>
                                            <!--remove hotel from favorites list-->
                                            <form th:action="@{'removeHotelFromFavorites/{id}/' (id=${favorite.getId()})}"
                                                  th:method="POST">
                                                <button type="submit"
                                                        class="btn btn-sm btn-primary">
                                                    <i class="fa fa-trash">Remove Favorite</i>
                                                </button>
                                            </form>
                                        </th:block>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
