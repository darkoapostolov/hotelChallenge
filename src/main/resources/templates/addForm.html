<!--add form for hotel-->
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-5 p-4">
            <form action="/addHotel" method="POST">
                <input id="id" type="hidden" name="id" th:value="(${hotel} != null ? ${hotel.getId()} : '')">
                <div class="form-group">
                    <label for="hotelName">Hotel name</label>
                    <input type="text"
                           class="form-control"
                           id="hotelName"
                           name="hotelName"
                           th:value="(${hotel} != null ? ${hotel.getHotelName()} : '')"
                           required
                           placeholder="Enter Hotel Name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text"
                           class="form-control"
                           id="address"
                           name="address"
                           th:value="(${hotel} != null ? ${hotel.getAddress()} : '')"
                           placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text"
                           class="form-control"
                           id="image"
                           name="image"
                           th:value="(${hotel} != null ? ${hotel.getImage()} : '')"
                           placeholder="Image link">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${hotel} != null ? ${hotel.getDescription()} : '')"
                           placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="geolocation">Geolocation</label>
                    <input type="text"
                           class="form-control"
                           id="geolocation"
                           name="geolocation"
                           th:value="(${hotel} != null ? ${hotel.getGeolocation()} : '')"
                           placeholder="Geolocation">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/">Back</a>
            </form>
        </div>
    </div>
</div>
